<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mini...</title>
    <script src="p5.min.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #003f5c; }
        .wrapper { margin: 2em; text-align: center; }
        .center { display: flex; justify-content: center; }
        .text-light { color: aliceblue; }
    </style>
</head>
<body>
    <div id="controles" class="wrapper">
        <div class="div">

            <label for="xpos" class="text-light">Coor x</label>
            <input id="xpos" type="text" style="width: 50px;">
            <label for="ypos" class="text-light">Coor y</label>
            <input id="ypos" type="text" style="width: 50px;">
            <button id="btn-graficar">Graficar</button>
            <button id="btn-unir">Unir</button>

            <label for="rotar" class="text-light">Rotar </label>
            <input id="rotar" type="text" style="width: 50px;">
            <button id="btn-rotar-izq">←</button>
            <button id="btn-graficar-der">→</button>

            <label for="escalar" class="text-light">Ecalar en: </label>
            <input id="escalar" type="text" style="width: 50px;">
            <button id="btn-graficar">Escalar</button>
        </div>
    </div>
    <div id="canvas" class="wrapper center"></div>

    <script src="config.js"></script>
    <script src="Punto.js"></script>
    <script src="Recta.js"></script>
    <script src="Texto.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
